name: Build and Update Config
on: 
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - run: npm run lint

  update-config-url:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/int' || github.ref == 'refs/heads/uat' || github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set environment variables
      run: |
        BRANCH_NAME="${GITHUB_REF#refs/heads/}"
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
        
        if [ "$BRANCH_NAME" == "uat" ]; then
          echo "CONFIG_URL=https://uat--genting-stage--wppopen.aem.page/tools/assets-selector/config.json" >> $GITHUB_ENV
        elif [ "$BRANCH_NAME" == "main" ]; then
          echo "CONFIG_URL=https://uat--genting-prod--wppopen.aem.page/tools/assets-selector/config.json" >> $GITHUB_ENV
        else
          echo "CONFIG_URL=https://${BRANCH_NAME}--genting--wppopen.aem.live/tools/assets-selector/config.json" >> $GITHUB_ENV
        fi
        
    - name: Check if update is needed
      id: check_update
      run: |
        # Count how many configUrl entries exist in the file
        CONFIG_COUNT=$(grep -o '"configUrl"' component-models.json | wc -l)
        echo "Found $CONFIG_COUNT configUrl entries"
        
        # Check if any URLs need to be updated
        NEEDS_UPDATE=false
        
        # Get all configUrl values
        grep -n '"configUrl": ".*"' component-models.json | while read -r line; do
          LINE_NUM=$(echo "$line" | cut -d':' -f1)
          CURRENT_URL=$(echo "$line" | grep -o '"configUrl": "[^"]*"' | cut -d'"' -f4)
          echo "Line $LINE_NUM: Current URL: $CURRENT_URL"
          echo "Target URL: $CONFIG_URL"
          
          if [ "$CURRENT_URL" != "$CONFIG_URL" ]; then
            echo "URL at line $LINE_NUM needs update"
            NEEDS_UPDATE=true
          fi
        done
        
        if [ "$NEEDS_UPDATE" = true ]; then
          echo "At least one URL needs to be updated"
          echo "UPDATE_NEEDED=true" >> $GITHUB_ENV
        else
          echo "All URLs are already correct"
          echo "UPDATE_NEEDED=false" >> $GITHUB_ENV
        fi
        
    - name: Update config URL
      if: env.UPDATE_NEEDED == 'true'
      run: |
        # Update all configUrl entries
        sed -i 's|"configUrl": ".*"|"configUrl": "'"${CONFIG_URL}"'"|g' component-models.json
        
    - name: Commit changes
      if: env.UPDATE_NEEDED == 'true'
      run: |
        git config --global user.name "josephogilvy"
        git config --global user.email "joseph.ambrose@ogilvy.com"
        git add component-models.json
        git commit -m "Update all configUrl entries for $BRANCH_NAME branch"
        git push